<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimby Gamificación</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Agrega Material Icons -->
    <link rel="icon" href="https://s3.amazonaws.com/botgen/Uploads/kimbylogo_1729282653.png" type="image/png"> <!-- Favicon -->
</head>
<body>
    <!-- Formulario de acceso -->
    <div class="form-container" id="form-section">
        <h2>Formulario de acceso</h2>
        <form id="access-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="10" required>
            
            <label for="phone">Número de teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
          
            <label for="consent">
                <input type="checkbox" id="consent" name="consent" required>
                Autorizo el uso de mis datos personales
            </label>
            <button type="submit" id="submit-btn">Continuar</button>
        </form>
        <div id="error-message" style="color: red; display: none;">
            Por favor complete todos los campos y acepte la política de privacidad.
        </div>
    </div>

    <!-- Landing Page -->
    <div class="container" id="landing-page" style="display: none;">
        <!-- Nueva imagen de letras -->
        <img src="https://s3.amazonaws.com/botgen/Uploads/flow_1729273433.png" alt="Pon a prueba tu flow" class="header-image">

        <div class="button-container">
            <a href="https://interacty.me/projects/57412e3b5cd609ff" class="button-link" target="_blank">
                <div class="button">
                    <div class="button-title">Concéntrese</div>
                    <img src="https://s3.amazonaws.com/botgen/Uploads/concentrse_1729273191.png" alt="Concéntrate Icon" class="button-icon">
                </div>
            </a>
            <a href="https://interacty.me/projects/c9ea9b218c0ccf6b" class="button-link" target="_blank">
                <div class="button">
                    <div class="button-title">Encuentra los objetos</div>
                    <img src="https://s3.amazonaws.com/botgen/Uploads/aranas_1729273177.png" alt="Flow Icon" class="button-icon">
                </div>
            </a>
            <a href="https://interacty.me/projects/f4db0cdbdc684e04" class="button-link" target="_blank">
                <div class="button">
                    <div class="button-title">Arma el rompecabezas</div>
                    <img src="https://s3.amazonaws.com/botgen/Uploads/rompecabezas_1729273202.png" alt="Puzzle Icon" class="button-icon">
                </div>
            </a>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
